<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Glossário</title>
</head>
<body>
    <h1> <strong>Estrutura HTML</strong> </h1>

    <dl>
        <dt><a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element"><strong>&#33;DOCTYPE html</strong></a></dt>

        <dt><a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element"><strong>html</strong></a></dt>
        <dd>Define um documento HTML</dd>

        <dt><a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element"><strong>head</strong></a></dt>
        <dd>Container para metadados, título da página, liks...</dd>

        <dt><a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element"><strong>body</strong></a></dt>

    </dl>
